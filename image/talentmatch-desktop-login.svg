  <text x="750" y="770" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Recruteur</text>
  
  <rect x="650" y="830" width="200" height="0" rx="10" fill="#7C4DFF" />
