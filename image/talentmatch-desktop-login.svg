<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Définitions et dégradés -->
  <defs>
    <radialGradient id="galaxyGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4A148C" />
      <stop offset="40%" stop-color="#311B92" />
      <stop offset="100%" stop-color="#0D0221" />
    </radialGradient>
    
    <linearGradient id="purpleWave" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C4DFF" />
      <stop offset="100%" stop-color="#5E35B1" />
    </linearGradient>
    
    <linearGradient id="blueWave" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3D5AFE" />
      <stop offset="100%" stop-color="#1A237E" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
