  <rect x="600" y="1070" width="350" height="0" rx="10" fill="rgba(255, 255, 255, 0.9)" />
  
  <rect x="600" y="1120" width="350" height="0" rx="25" fill="#7C4DFF" />
  <text x="775" y="1120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Créer mon compte</text>
