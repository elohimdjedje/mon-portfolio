  <text x="325" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#BBBBBB">Plateforme de recrutement intelligente</text>
  <text x="325" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#BBBBBB">basée sur l'IA</text>
  
  <text x="325" y="450" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#BBBBBB">• Matching IA précis</text>
  <text x="325" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#BBBBBB">• Importation LinkedIn</text>
  <text x="325" y="510" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#BBBBBB">• Assistance ChatGPT</text>
  
