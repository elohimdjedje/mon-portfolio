  <text x="635" y="460" font-family="Arial, sans-serif" font-size="14" fill="#BBBBBB">Se souvenir de moi</text>
  
  <text x="870" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#7C4DFF">Mot de passe oublié?</text>
  
